<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Predictor</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .card-header {
            background: #0d6efd;
            color: white;
            border-radius: 15px 15px 0 0;
            text-align: center;
        }

        .btn-primary {
            width: 100%;
            font-size: 18px;
            padding: 10px;
        }

        .prediction-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #f8f9fa;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #0d6efd;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h3>Student Exam Performance Indicator</h3>
                </div>

                <div class="card-body">
                    <form action="{{ url_for('predict_datapoint') }}" method="post">

                        <div class="mb-3">
                            <label class="form-label">Gender</label>
                            <select class="form-select" name="gender" required>
                                <option selected disabled value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Race / Ethnicity</label>
                            <select class="form-select" name="race_ethnicity" required>
                                <option selected disabled value="">Select Ethnicity</option>
                                <option value="group A">Group A</option>
                                <option value="group B">Group B</option>
                                <option value="group C">Group C</option>
                                <option value="group D">Group D</option>
                                <option value="group E">Group E</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Parental Level of Education</label>
                            <select class="form-select" name="parental_level_of_education" required>
                                <option selected disabled value="">Select Education</option>
                                <option value="associate's degree">Associate's degree</option>
                                <option value="bachelor's degree">Bachelor's degree</option>
                                <option value="high school">High school</option>
                                <option value="master's degree">Master's degree</option>
                                <option value="some college">Some college</option>
                                <option value="some high school">Some high school</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Lunch Type</label>
                            <select class="form-select" name="lunch" required>
                                <option selected disabled value="">Select Lunch Type</option>
                                <option value="free/reduced">Free / Reduced</option>
                                <option value="standard">Standard</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Test Preparation Course</label>
                            <select class="form-select" name="test_preparation_course" required>
                                <option selected disabled value="">Select Course</option>
                                <option value="none">None</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Reading Score (0â€“100)</label>
                            <input type="number" class="form-control" name="reading_score" min="0" max="100" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Writing Score (0â€“100)</label>
                            <input type="number" class="form-control" name="writing_score" min="0" max="100" required>
                        </div>

                        <div class="mb-3">
                            <input type="submit" class="btn btn-primary" value="Predict Maths Score">
                        </div>

                    </form>

                    {% if results %}
                    <div class="prediction-box">
                        ðŸŽ¯ Predicted Maths Score: {{ results }}
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
